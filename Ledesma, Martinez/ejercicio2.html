<script>
    var par=0
    var impar=0
    var ap=0
    var sum =0
    for(i=0; i<10; i++){
        not=parseInt(prompt("Ingrese una nota"))
        var sum=sum+not
        if (not%2==0){
            par++
        }
        else{
            impar++
        }
        if (not>7){
            ap++
        }

    }
    prom=sum/10
    porc=ap/10*100
    document.write("La cantidad de notas pares es: " +par +"<br>")
    document.write("La cantidad de notas impares es: " +impar +"<br>")
    document.write("El promedio de notas es: " +prom +"<br>")
    document.write("Porcentaje de aprobados es de: %" + porc +"<br>")
</script>
