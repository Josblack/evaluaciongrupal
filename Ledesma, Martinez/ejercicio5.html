<script>
    num=parseInt(prompt("Ingrese un numero "))
    num2=parseInt(prompt("Ingrese un numero "))
    num3=parseInt(prompt("Ingrese un numero "))
    function nummay(a, b, c){
        may=a
        for (i=0; i<3; i++){
            if (may<b){
                may=b
            }
            if (may<c){
                may=c
            }
        }
        return may
    }
    nummay(num, num2, num3)
    document.write("El numero mas grande es: " +may)
</script>
