<script>
    nota1=parseInt(prompt("Ingrese nota numero 1"))
    nota2=parseInt(prompt("Ingrese nota numero 2"))
    nota3=parseInt(prompt("Ingrese nota numero 3"))
    var sum=nota1+nota2+nota3;
    var prom=sum/3
    if (prom>=7){
        document.write("Aprobado")
    }
        
    if (prom<7 && prom>=4){
        document.write("Regular")
    }
    if (prom<4){
        document.write("Desaprobado")

    }

</script>
